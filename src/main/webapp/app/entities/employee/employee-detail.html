
<div>
    <h2><span>Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.employee.name}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.employee.age}}</span>
        </dd>
        <dt><span>Birthday</span></dt>
        <dd>
            <span>{{vm.employee.birthday | date:'medium'}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <a ui-sref="department-detail({id:vm.employee.department.id})">{{vm.employee.department.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
